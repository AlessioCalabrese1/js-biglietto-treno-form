<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto Treno</title>
</head>

<body>
    <main>
        <div class="container-fluid shop-window">
            <div class="row justify-content-center flex-wrap">
                <div class="col-10">
                    <div class="shop-window-title my-5">
                        <h1>SUMMER EXPERIENCE</h1>
                        <h2>SCOPRI LE NOVITÀ DELL'ORARIO ESTIVO </h2>
                    </div>
                </div>


                <div class="col-10 container-fluid">
                    <form class="row">
                        <div class="col-5 mb-3">
                            <input type="text" id="userName" class="rounded-3 border-0 p-1 text-dark" placeholder="Nome Passeggero">
                        </div>

                        <div class="col-4 mb-3">
                            <input type="text" id="kmToGo" class="rounded-3 border-0 p-1 text-dark" placeholder="Inserire i Km">
                        </div>

                        <div class="col-3 mb-3">
                            <input type="text" id="userAge" class="rounded-3 border-0 p-1 text-dark" placeholder="Inserire l'età">
                        </div>

                        <div class="col-2 mb-3">
                            <input class="btn btn-primary" type="button" value="Invia">
                        </div>
                    </form>

                    <h3 id="n-ticket" class="d-none my-2">IL TUO BIGLIETTO</h3>
                    <div id="valueInput" class="rounded-3 container-fluid p-3 d-none">
                        <div class="row border-top border-bottom border-dark">
                            <div class="col-5 p-2 bg-secondary">
                                <h4>NOME PASSEGGERO</h4>
                                <p id="passengerName" class="text-white"></p>
                            </div>

                            <div class="col-7 p-2 container-fluid">
                                <div class="row">
                                    <div class="col-3">
                                        <p>Offerta</p>
                                        <p id="offer"></p>
                                    </div>

                                    <div class="col-3">
                                        <p>Carrozza</p>
                                        <p id="carriageNumber"></p>
                                    </div>

                                    <div class="col-3">
                                        <p>Codice Cp</p>
                                        <p id="code"></p>
                                    </div>

                                    <div class="col-3">
                                        <p>Costo Biglietto</p>
                                        <p id="ticketPrice"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </main>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
